<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/admin.js"></script>
    <title>Kolour Box Order History</title>

</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Bill No</th>
                <th>Item No</th>
                <th>Item QTY</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{#each orderList}}
            <tr>
                <td>{{ this.date }}</td>
                <td>{{ this.time }}</td>
                <td>{{ this.billNo }}</td>
                <td>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>    
                            {{#each this.itemId}}
                            <tr>
                                <td>{{ this.itemNo }}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </td>
                <td>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>    
                            {{#each this.orderContent}}
                            <tr>
                                <td>{{ this.itemQty }}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </td>
                <td>{{ this.quantity }}</td>
                <td>{{ this.status }}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
